<form method="post" action="/api/frontend/export_users/" class="admin-numeric-filter-wrapper">
  <h3>{{ title }}</h3>
  <small>Vytvoř export pomocí seznamu e-mailů (nebo id) oddělených novým řádkem nebo čárkou</small>
  <textarea name="data" id="data" style="width: calc(100% - 1rem);"></textarea>
  <button type="submit" class="submit">Apply</button>
</form>
