{% if value %}
<div class="row mb-3">
    <label class="col-sm-2 col-form-label">{{ name }}</label>
    <div class="col-sm-10">
        <label class="form-control-plaintext">{{ value }}</label>
        {% if help_text %}
            <div class="form-text">{{ help_text }}</div>
        {% endif %}
    </div>
</div>
{% endif %}
